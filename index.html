<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon.ico">
  <title>Camping Spot Finder by Team #13</title>
</head>

<body>
  <main class="container">
    <h1>Camping Spot 🏕️ Finder</h1>
    <div class="row">
      <div class="col s3">
        <form>
          <input id="addState" class="subject" placeholder="Enter 2-digit State" maxlength="2">
          <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <hr>
        <div id="stateList"></div> <!-- stateSearchList f(x) -->
      </div>
      <div class="col s9">
        <br><br>
        <!-- Dynamically building collapsible buttons-->
        <ul id="collapsibleBtn" class="collapsible"></ul>
      </div>
    </div>
    <footer>Made with ❤️️ Michelle McConville, Julian Viso and Md Mahbubur Rahman</footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
